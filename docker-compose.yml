services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_RPC_URL=${VITE_RPC_URL:-https://ethereum-sepolia-rpc.publicnode.com}
        - VITE_TOKEN_ADDRESS=${VITE_TOKEN_ADDRESS:-0x620c51860D2F639759fEe7C822681F6a54A0c105}
        - VITE_FAUCET_ADDRESS=${VITE_FAUCET_ADDRESS:-0xAB71415ECD68551FFfcE0257d923d92B5256BC30}
    ports:
      - "3000:3000"
    environment:
      - VITE_RPC_URL=${VITE_RPC_URL:-https://ethereum-sepolia-rpc.publicnode.com}
      - VITE_TOKEN_ADDRESS=${VITE_TOKEN_ADDRESS:-0x620c51860D2F639759fEe7C822681F6a54A0c105}
      - VITE_FAUCET_ADDRESS=${VITE_FAUCET_ADDRESS:-0xAB71415ECD68551FFfcE0257d923d92B5256BC30}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
